<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/boostrap.min.css" rel="stylesheet" media="screen">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <h1>Please login</h1>

        <br />

        <form action="" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name" name="username" id="input_username" value="{{ request.form.username }}">
                <input type="text" class="form-control" placeholder="Password" name="password" id="input_password" value="{{ request.form.password }}">

                <input class="btn btn-default" type="submit" value="Login">
        </form>
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        </div>
</body>

</html>
